<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/ImageOverlay.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.1.min.js"></script>
    <script src="Scripts/jquery.ImageOverlay.min.js"></script>
    <script>
        $(function () {
            $('#water').ImageOverlay({overlay_origin :"top"});
        });
    </script>
</head>
<body>
    <ul id="water" class="image-overlay">
       <li>
           <a href="">
               <img src="images/Water.jpg" />
               <div class="caption">
                   <h3>your title goes here</h3>
                   <p>put what you want here</p>
               </div>
           </a>
        </li>
    </ul>
</body>
</html>
