<html>
<head>
<title>--- jQuery toggle ---</title>
   <script type="text/javascript" 
   src="jquery-1.4.min.js"></script>
   <script type="text/javascript" language="javascript">

   $(document).ready(
   function() {
      $(".clickme").click(function(){
          $(".target").toggle('slow',function(){alert("Finished");}
		  );
		  //alert("Finished");
		  //$(".log").text('Transition Complete');
      });

   });
   </script>
   <style>
   .clickme{ margin:10px;padding:12px;
      border:2px solid #666;
      width:100px;
      height:50px;
    }
   </style>
</head>
<body>
   <div class="content">
      <div class="clickme">Click Me</div>
      <div class="target">
         <img src="jQuery.gif" alt="jQuery" />
      </div>
      <div class="log"></div>
</body>
</html>
