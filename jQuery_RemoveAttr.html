<html>
<head>
<title>--- jQuery Removing Attributes ---</title>
<script type="text/javascript" src="jquery-1.4.min.js">
</script>
   
<script type="text/javascript" language="javascript">

    $(document).ready(function() {
    alert("Table before Removing borders! ");
        $("table").removeAttr("border");
       });

</script>
</head>
<body>

<table border="2">
<tr><td>This is first table</td></tr>
</table>

<table border="3">
<tr><td>This is second table</td></tr>
</table>

<table border="4">
<tr><td>This is third table</td></tr>
</table>

</body>
</html>
