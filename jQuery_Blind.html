<html>
<head>
<title>--- jQuery Blind ---</title>
   <script type="text/javascript" 
   src="jquery-1.4.min.js"></script>
   <script type="text/javascript" 
   src="jquery-ui-1.7.2.custom/js/jquery-ui-1.7.2.custom.min.js"></script>
   <script type="text/javascript" language="javascript">
   
    $(document).ready(function() {

      $("#hide").click(function(){
         $(".target").hide( "blind", 
                     {direction: "horizontal"}, 1000 );
      });

      $("#show").click(function(){
         $(".target").show( "blind", 
                      {direction: "horizontal"}, 1000 );
      });

   });
   </script>
   <style>
      p {
           background-color:#bca;
           width:200px; 
           border:1px solid green; 
        }
  </style>
</head>
<body>

   <p>Click on any of the buttons</p>
   <button id="hide"> Hide </button>
   <button id="show"> Show</button> 
   <div class="target">
      <img src="jQuery.gif" alt="jQuery" />
   </div>
  
</body>
</html>
