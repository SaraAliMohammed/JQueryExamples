<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $(document).ready(function(){
        
       $(".drag").draggable({
           revert:"invalid",
           start:function() {$(this).css("background-color","green")},
           drag:function(){ $(this).css("cursor","move")},
           stop:function(){
               $(this).css("background-color","blue")
           }
           });
       $("#drop").droppable({
        accept:"#d1",
           drop:function(event, ui){
               if(ui.draggable.attr("id")=="d1")
                    $(this).css("background-color","yellow");
                else if(ui.draggable.attr("id")=="d2")
                    $(this).css("background-color","blue");
           }
       });

    });



</script>
</head>
<body>
    
    <span style="border: 1px solid black;display:block;width:555px;height: 555px" id="drop">This is droppable div</span>
<br>
<span style="border: 1px solid black;" class="drag" id="d1"> draggable 1</span>
<span style="border: 1px solid black;" class="drag" id="d2">draggable 2</span>

</body>
</html>
