<html>
<head>
<title>--- jQuery SlideDown---</title>
   <script type="text/javascript" 
   src="jquery-1.4.min.js"></script>
   <script type="text/javascript" language="javascript">
   
    $(document).ready(function() {

      $("#down").click(function(){
         $(".target").slideDown( 'slow', function(){ 
             $(".log").text('Slide Down Transition Complete');
          });
      });

      $("#up").click(function(){
         $(".target").slideUp( 'slow', function(){ 
             $(".log").text('Slide Up Transition Complete');
          });
      });

   });
   </script>
   <style>
      p {
           background-color:#bca;
           width:200px; 
           border:1px solid green; 
        }
  </style>
</head>
<body>

   <p>Click on any of the buttons</p>
   <button id="up"> Slide Up </button>
   <button id="down"> Slide Down</button> 

   <div class="target">
      <img src="jQuery.gif" alt="jQuery" />
   </div>
   <div class="log"></div>
  
</body>
</html>
