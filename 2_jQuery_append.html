<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>append demo</title>
    <style>
        p {
            background: yellow;
        }
    </style>
    <script src="Scripts/jquery-1.10.1.min.js"></script>
</head>
<body>
    <ul>
        <li>Item 0</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>

    </ul>
    <b>Morning </b>
    <p>I would like to say: </p>
    <ul>
        <li>Item 0</li>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>

    </ul>
    <script>
        $("document").ready(function () {
            alert('appending Hello');
            $("p").append("<strong>Hello</strong>");
            setTimeout('alert("new changes");$("p").append($("b"));', 5000);
            
        });
    </script>
</body>
</html>
